[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "django-docutils"
version = "0.4.0"
description = "Documentation Utilities (Docutils, reStructuredText) for django.)"

license = "MIT"

authors = [
    "Tony Narlock <tony@git-pull.com>"
]

readme = 'README.rst'  # Markdown files are supported

repository = "https://github.com/tony/django-docutils"
homepage = "https://django-docutils.git-pull.com"
documentation = "https://django-docutils.git-pull.com"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/tony/django-docutils/issues"

[tool.poetry.dependencies]
python = "^3.6"
Django = ">=2.2"
docutils = ">=0.12"
tldextract =  "^2.2.2"
tqdm = "^4.41.0"
pygments = "<3"
django-extensions = "^3.0.1"
django-randomslugfield =  "^0.3.0"
django-slugify-processor = "^0.8.4"
django-dirtyfields = "^1.3.1"
lxml = "^4.4.2"
bitly-api = {git = "https://github.com/develtech/bitly-api-python.git", rev = "python-3", optional = true}

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
isort = "^4.3.21"
black = {version = "^19.10b0", optional = true}
sphinx = {version = "<3", optional = true}
sphinx_issues = {version = "<2", optional = true}
pytest = "<6"
coverage = "^5.0.1"
pytest-cov = "^2.8.1"
factory-boy = "^2.12.0"
pytest-factoryboy = "^2.0.3"
pytest-django = "^3.7.0"
dj-inmemorystorage = "^2.0.0"
responses = "^0.10.9"
alagitpull = {version = "<1", optional = true}

[tool.poetry.extras]
favicon = ["tldextract", "tqdm"]
intersphinx = ["tqdm"]
docs = ["alagitpull", "sphinx", "sphinx_issues"]

[tool.black]
skip-string-normalization = true
include = '\.pyi?$'
